<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Basic Navbar</title>
    <link href="/Navbar/css/navbar.css" rel="stylesheet"/>
</head>

                    <a href="#" class="links">Project 1</a>

            <div class="dropdown">
                <button class="btn profile-img"><img src="/Navbar/icons/profile.jpg" class="profile"></button>
                <div class="dropdown-content  side-links">
                    <a href="#" class="links">View profile</a>
                    <a href="#" class="links">Logout</a>
                </div>
            </div>
        </div>
