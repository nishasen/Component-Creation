<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>badges</title>
    <link href="/Badges/css/badges.css" rel="stylesheet"/>
</head>
<body>
    <div class="badges">
        <div class="boxes">
            <h3>1. Badge over icon</h3>
            <div class="badge-over-icons badge-box">
                <div class="content content-pos"> 
                    <div class="num">10</div>
                    <img src="/Badges/icons/email.png" class="icon">
                </div>
            </div>
        </div>
        <div class="boxes">
            <h3>2. Badge over text</h3>
            <div class="badge-with-text badge-box">
                <div class="content text-content"> 
                    <div class="text">Text</div>
                    <div class="num-text">
                        <div class="num">new</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="boxes">
            <h3>3. Badge over button on left</h3>
            <div class="badge-over-button badge-box">
                <div class="content content-pos"> 
                    <div class="num">10</div>
                    <button class="btn">Button</button>
                </div>
            </div>
        </div> 
        <div class="boxes">
            <h3>4. Badge over button on right</h3>
            <div class="badge-over-button-right badge-box">
                <div class="content content-pos"> 
                    <div class="num">10</div>
                    <button class="btn">Button</button>
                </div>
            </div>
        </div> 
        <div class="boxes">
            <h3>5. Badge with text on side</h3>
            <div class="badge-with-text side badge-box">
                <div class="content text-content"> 
                    <div class="text">Text</div>
                    <div class="num-text">
                        <div class="num">updated</div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <script src="" type="text/javascript"></script>
</body>
</html>
