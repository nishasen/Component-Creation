<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/Card/css/cards.css" rel="stylesheet"/>
</head>
<body>
    <h1 class="header">Cards</h1>
    <div class="main">
        <div class="card1">
            <div class="card-info">
                <div class="image-div">
                    <img src="https://wallpapercave.com/wp/wp2619141.jpg" class="card-img">
                </div>
                <div class="title-div">
                    <h3 class="title">Harry Potter</h3>
                    <p class="subtitle">J.K. Rowling</p>
                </div>
                <div class="body">According to Rowling, the main theme is death. Other major themes in the series include prejudice, corruption, and madness.
                </div>
            </div>
            <div class="card-action">
                <div class="card-action-buttons">
                    <button class="action-button">READ</button>
                    <button class="action-button">BOOKMARK</button>
                </div>
                <div class="card-action-icons">
                    <button class="action-icon"><img src="/Card/icons/heart.png" class="icons">
                        <!-- <i class="icon-heart"><img src="/Card/icons/heart.png"></i> -->
                        <!-- <i class="icon-heart"><img src="/Card/icons/heart-red.png"></i> -->
                    </button>
                    <button class="action-icon"><img src="/Card/icons/share.png" class="icons"></button> 
                    <button class="action-icon"><img src="/Card/icons/more.png" class="icons"></button> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
